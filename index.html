<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Company Training — Teste DISC</title>
<style>
:root{--bg:#0b0f14;--card:#121822;--ink:#ffffff;--muted:#b9c6d5;--accent:#d71920;--d:#d71920;--i:#22c55e;--s:#facc15;--c:#2563eb}
*{box-sizing:border-box} html,body{height:100%} body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Noto Sans;background:var(--bg);color:var(--ink)}
.wrap{max-width:1100px;margin:0 auto;padding:24px}
header{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:16px}
h1{margin:0;font-size:clamp(22px,3vw,32px)}
#ctLogo{height:48px;border-radius:8px;display:block}
.pill{font-size:12px;padding:4px 8px;border-radius:999px;background:#0e141d;border:1px solid #203244}
.card{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px}
.muted{color:var(--muted)}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:16px}
.sec h3{margin:.25rem 0 .5rem;font-size:18px}
.opt{display:flex;align-items:flex-start;gap:10px;padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,.06);background:#0e141d;margin:.35rem 0}
.opt:hover{border-color:#243548}
.bar{height:14px;border-radius:999px;background:#1b2633;overflow:hidden}
.bar>span{display:block;height:100%;width:0}
.row{display:flex;align-items:center;gap:12px}
.row strong{min-width:24px}
.actions{position:sticky;bottom:0;background:linear-gradient(180deg,rgba(11,15,20,0),var(--bg) 30%);padding-top:8px}
.actions .card{display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:space-between}
button{appearance:none;border:1px solid #26445f;background:#0e141d;color:var(--ink);padding:10px 14px;border-radius:12px;font-weight:600;cursor:pointer}
button.primary{background:linear-gradient(180deg,#e3353a,#b51317);border-color:#9d0f12}
.legend{display:flex;gap:8px;flex-wrap:wrap}
.legend span{padding:4px 8px;border-radius:10px;background:#0e141d;border:1px solid #203244}
.kpis{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:10px}
.k{background:#0e141d;border:1px solid #203244;padding:10px;border-radius:12px}
.warning{color:#f59e0b}.error{color:#ef4444}
details{border:1px dashed #2a3a4e;border-radius:12px;padding:10px} details summary{cursor:pointer}
.desc details{margin-top:10px;background:#0e141d;border:1px solid #203244;border-radius:12px;padding:10px}
.desc h4{margin:.25rem 0;font-size:16px} .desc ul{margin:.25rem 0 .5rem 1rem} .desc li{margin:.15rem 0}
.comboTitle{font-size:18px;font-weight:800;margin:0 0 6px} .comboSub{color:var(--muted);margin:0 0 8px}
@media print{ body{background:#fff;color:#000} .actions,.pill,#quiz input[type=checkbox]{display:none !important} header{justify-content:flex-start;gap:16px} .card{box-shadow:none;border:1px solid #e5e7eb} a[href]:after{content:''} }
</style>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>

  { n:20, items:["Seguro – confiável e fiável","Leal – apoio constante e fiel","Sem restrições – não limitado","Sem reservas – aberto a novas ideias"], pts:[10,10,1,1] },
  { n:21, items:["Inovador – introduz novos métodos e ideias","Mente aberta – considera novas ideias","Pioneiro – inovador pioneiro","Sem preconceitos – sem ideias pré-formadas"], pts:[1,10,1,10] },
  { n:22, items:["Acessível – amigável e fácil de falar","Prático – foco na aplicação","Pragmático – sensível e realista","Confiável – acredita em honestidade/sinceridade"], pts:[10,1,1,10] },
  { n:23, items:["Atento – cordial e interessado no conforto dos outros","Contemplativo – pensa de forma prolongada","Inquisitivo – curioso por natureza","Especulativo – age pela intuição"], pts:[1,1,10,10] },
  { n:24, items:["Constante – com fé e seguro","Dinâmico – energia, novas ideias e mudança","Empreendedor – iniciativa e recursos","Estável – prefere continuidade"], pts:[10,1,10,1] }
];
const mapD=[3,11,19,7,15,23], mapI=[2,10,18,6,14,22], mapS=[4,12,20,8,16,24], mapC=[1,9,17,5,13,21];

const DESCR={
 D:{title:'Dominância (D)',core:'Resultados, rapidez e desafio. Prefere autonomia e decisões claras.',strengths:['Decide com rapidez','Foco em métricas e metas','Assume riscos e liderança','Resolve problemas complexos'],motivators:['Autonomia para agir','Metas desafiadoras','Velocidade e impacto','Reconhecimento por resultados'],blindspots:['Impaciência com detalhes','Pode soar direto/duro','Arrisca sem alinhar a equipa','Baixa tolerância a processos'],tips:['Defina métricas e prazos claros','Dê opções concisas','Mostre impacto e ROI','Negocie limites e riscos']},
 I:{title:'Influência (I)',core:'Pessoas, comunicação e entusiasmo; move-se por relacionamentos e visibilidade.',strengths:['Cria conexão e confiança','Comunica com energia','Inspira e mobiliza','Gera ideias e oportunidades'],motivators:['Ambiente social','Reconhecimento público','Novidade e variedade','Liberdade para criar'],blindspots:['Pode dispersar-se','Subestima processos','Evita conversas difíceis','Promete demais'],tips:['Use histórias e exemplos','Defina próximos passos por escrito','Crie checkpoints curtos','Equilibre energia com foco']},
 S:{title:'Estabilidade (S)',core:'Ritmo constante, suporte e lealdade; valoriza segurança e previsibilidade.',strengths:['Escuta e empatia','Consistência e fiabilidade','Trabalho em equipa','Paciência na execução'],motivators:['Ambiente estável e respeitoso','Tempo para mudanças','Propósito e pertença','Processos claros'],blindspots:['Resistência a mudanças bruscas','Evita conflito','Pode adiar decisões','Ritmo por vezes lento'],tips:['Explique o porquê e o plano','Dê tempo para adaptação','Mostre suporte','Implemente mudanças em etapas']},
 C:{title:'Conformidade (C)',core:'Qualidade, precisão e lógica; valoriza normas, dados e excelência técnica.',strengths:['Atenção ao detalhe','Análise e planeamento','Padrões elevados','Resolução metódica de problemas'],motivators:['Critérios e dados claros','Tempo para analisar','Autonomia técnica','Ambiente estruturado'],blindspots:['Perfeccionismo','Dificuldade com ambiguidade','Pode parecer distante','Resistência a atalhos'],tips:['Forneça dados e contexto','Defina critérios de aceitação','Negocie prazos realistas','Dê espaço para preparar-se']},
};
const COMBOS={ DI:{title:'DI – Visionário de Impacto',sub:'Direção + influência',bullets:['Comunica metas ambiciosas e mobiliza pessoas','Rápido em decisões e em ganhar adesão','Risco: prometer demais; solução: checkpoints e owners']},
  ID:{title:'ID – Carismático Orientado a Resultados',sub:'Influência + direção',bullets:['Cria entusiasmo e converte em ação','Forte em networking e patrocínio','Risco: foco curto; solução: planos semanais com métricas']},
  DS:{title:'DS – Executor Estável',sub:'Direção + estabilidade',bullets:['Une velocidade com disciplina','Implementa mudanças em etapas controladas','Risco: rigidez; solução: 10% de flex nas regras']},
  SD:{title:'SD – Líder Cuidadoso',sub:'Estabilidade + direção',bullets:['Prioriza pessoas e continuidade com foco em resultados','Excelente em operações e SLA','Risco: demorar a decidir; solução: prazos de decisão']},
  DC:{title:'DC – Estratega Analítico',sub:'Direção + conformidade',bullets:['Decide com base em dados','Define padrões claros e metas bold','Risco: perfeccionismo duro; solução: critérios “bom o suficiente”']},
  CD:{title:'CD – Perito Exigente',sub:'Conformidade + direção',bullets:['Eleva a barra de qualidade e performance','Excelente em auditoria e melhoria contínua','Risco: fricção relacional; solução: acordos de comunicação']},
  IS:{title:'IS – Conector Consistente',sub:'Influência + estabilidade',bullets:['Gera engajamento com confiança','Retém talentos e clientes pela proximidade','Risco: evitar conflitos; solução: scripts de conversas difíceis']},
  SI:{title:'SI – Apoio Inspirador',sub:'Estabilidade + influência',bullets:['Clima seguro com motivação','Ótimo para onboarding e cultura','Risco: “empurrar com a barriga”; solução: agendas com donos']},
  IC:{title:'IC – Comunicador Preciso',sub:'Influência + conformidade',bullets:['Traduz dados em mensagens claras','Excelente em marketing técnico','Risco: overpitch/overdata; solução: foco no problema do cliente']},
  CI:{title:'CI – Analista Persuasivo',sub:'Conformidade + influência',bullets:['Credibilidade técnica com empatia','Ótimo em propostas e RFP','Risco: muita análise; solução: prazos de entrega']},
  SC:{title:'SC – Guardião de Processos',sub:'Estabilidade + conformidade',bullets:['Confiável, processual e consistente','Excelente em qualidade e compliance','Risco: resistência à mudança; solução: pilotos e marcos']},
  CS:{title:'CS – Precisão com Cuidado',sub:'Conformidade + estabilidade',bullets:['Qualidade com foco na equipa','Reduz erros e riscos operacionais','Risco: lentidão; solução: SLAs e prioridades']},
};

const quizEl=document.getElementById('quiz');

function renderQuiz(){
  quizEl.innerHTML='';
  sections.forEach(sec=>{
    const box=document.createElement('div'); box.className='card sec';
    const opts=sec.items.map((txt,idx)=>{ const id=`s${sec.n}o${idx}`; return `<label class="opt"><input type="checkbox" data-sec="${sec.n}" data-idx="${idx}" id="${id}"> <span>${txt}</span></label>`; }).join('');
    box.innerHTML=`<h3>Secção ${sec.n}</h3>${opts}<div class="muted">Escolha exatamente 2 opções.</div>`;
    quizEl.appendChild(box);
  });
}

function validate(){ let ok=true, missing=[]; sections.forEach(s=>{ const group=quizEl.querySelectorAll(`input[type=checkbox][data-sec='${s.n}']`); const checked=[...group].filter(x=>x.checked); if(checked.length!==2){ ok=false; missing.push(s.n); } }); return {ok, missing}; }

function calcTotals(){ const secTotals=new Map(); sections.forEach(s=>{ const group=quizEl.querySelectorAll(`input[type=checkbox][data-sec='${s.n}']`); const idxs=[...group].map((x,i)=>x.checked?i:null).filter(v=>v!==null); const total=idxs.reduce((sum,i)=>sum+s.pts[i],0); secTotals.set(s.n,total); }); const sumFor=a=>a.reduce((sum,k)=>sum+(secTotals.get(k)||0),0); return {D:sumFor(mapD), I:sumFor(mapI), S:sumFor(mapS), C:sumFor(mapC), secTotals}; }

function bullet(label, items){ return `<h4>${label}</h4><ul>` + items.map(i=>`<li>${i}</li>`).join('') + `</ul>`; }
function renderDescriptions(){ const box=document.getElementById('descriptions'); if(!box) return; const html=['D','I','S','C'].map(k=>{ const d=DESCR[k]; return `<details ${k==='D'?'open':''}><summary><strong>${d.title}</strong> — ${d.core}</summary>${bullet('Forças',d.strengths)}${bullet('Motivadores',d.motivators)}${bullet('Pontos de atenção',d.blindspots)}${bullet('Dicas de comunicação',d.tips)}</details>`; }).join(''); box.innerHTML=html; }

function renderCombo(a,b){ const box=document.getElementById('comboBox'); if(!box) return; const key=(a+b) in COMBOS ? (a+b) : (b+a); const c=COMBOS[key]; if(!c){ box.style.display='none'; return; } box.style.display='block'; box.innerHTML = `<p class="comboTitle">${c.title}</p><p class="comboSub">${c.sub}</p><ul>` + c.bullets.map(x=>`<li>${x}</li>`).join('') + `</ul>`; }

function showResults(){ const {D,I,S,C,secTotals}=calcTotals(); const max=Math.max(D,I,S,C)||1;
  document.getElementById('dVal').textContent=D; document.getElementById('iVal').textContent=I; document.getElementById('sVal').textContent=S; document.getElementById('cVal').textContent=C;
  const bd=document.getElementById('barD'); bd.style.width=(D/max*100).toFixed(1)+'%'; bd.style.background=getComputedStyle(document.documentElement).getPropertyValue('--d');
  const bi=document.getElementById('barI'); bi.style.width=(I/max*100).toFixed(1)+'%'; bi.style.background=getComputedStyle(document.documentElement).getPropertyValue('--i');
  const bs=document.getElementById('barS'); bs.style.width=(S/max*100).toFixed(1)+'%'; bs.style.background=getComputedStyle(document.documentElement).getPropertyValue('--s');
  const bc=document.getElementById('barC'); bc.style.width=(C/max*100).toFixed(1)+'%'; bc.style.background=getComputedStyle(document.documentElement).getPropertyValue('--c');
  const entries=[...secTotals.entries()].sort((a,b)=>a[0]-b[0]).map(([n,v])=>`Secção ${n}: ${v}`).join(' · ');
  document.getElementById('sectionTotals').textContent=entries;
  const pairs=[['D',D],['I',I],['S',S],['C',C]].sort((a,b)=>b[1]-a[1]); document.getElementById('profile').innerHTML=`Dominante: <strong>${pairs[0][0]}</strong> · Secundário: <strong>${pairs[1][0]}</strong>`;
  document.getElementById('results').style.display='block'; renderDescriptions(); renderCombo(pairs[0][0],pairs[1][0]); }

function downloadPdfDirect(){ if(!(window.jspdf && window.jspdf.jsPDF)){ alert('jsPDF não carregou. Usa "Exportar PDF (impressão)".'); return; } const {jsPDF}=window.jspdf;
  const doc=new jsPDF({unit:'pt',format:'a4'}); const W=doc.internal.pageSize.getWidth(); let y=56;
  try{ doc.addImage(document.getElementById('ctLogo'),'PNG',48,y-24,120,60); }catch(e){}
  doc.setFont('helvetica','bold'); doc.setFontSize(18); doc.text('Company Training — Teste DISC (Resultado)',48,y+44); y+=64;
  const {D,I,S,C}=calcTotals(); doc.setFont('helvetica','normal'); doc.setFontSize(12); doc.text(`D: ${D}   I: ${I}   S: ${S}   C: ${C}`,48,y); y+=16;
  const max=Math.max(D,I,S,C)||1; const barW=W-96; const lineH=12; const gap=10; const col={D:{r:215,g:25,b:32},I:{r:34,g:197,b:94},S:{r:250,g:204,b:21},C:{r:37,g:99,b:235}};
  function bar(lbl,val,c){ doc.setFillColor(c.r,c.g,c.b); const w=(val/max)*barW; doc.rect(48,y,barW,lineH); doc.rect(48,y,w,lineH,'F'); doc.text(lbl,48,y-2); y+=lineH+gap; }
  y+=6; bar('D',D,col.D); bar('I',I,col.I); bar('S',S,col.S); bar('C',C,col.C); y+=4;
  const pairs=[['D',D],['I',I],['S',S],['C',C]].sort((a,b)=>b[1]-a[1]); const dom=pairs[0][0], sec=pairs[1][0];
  doc.setFont('helvetica','bold'); doc.text(`Dominante: ${dom}  ·  Secundário: ${sec}`,48,y); y+=18;
  const key=(dom+sec) in COMBOS ? (dom+sec) : (sec+dom); const combo=COMBOS[key]; if(combo){ doc.setFontSize(13); doc.text(combo.title,48,y); y+=16; doc.setFont('helvetica','normal'); doc.setFontSize(11); combo.bullets.forEach(b=>{ doc.circle(54,y-3,1.5,'F'); doc.text(b,62,y); y+=14; }); y+=6; }
  const block=k=>{ const d=DESCR[k]; return `${d.title}: ${d.core}`; }; [block('D'),block('I'),block('S'),block('C')].forEach(t=>{ const split=doc.splitTextToSize(t,W-96); doc.text(split,48,y); y+=split.length*12+8; });
  const dt=new Date().toLocaleString(); doc.setFontSize(9); doc.text(`Gerado por Company Training • ${dt}`,48,doc.internal.pageSize.getHeight()-24); doc.save('resultado_DISC.pdf'); }

document.addEventListener('change',e=>{ const cb=e.target; if(!(cb instanceof HTMLInputElement)||cb.type!=='checkbox') return; const sec=cb.getAttribute('data-sec'); const group=document.querySelectorAll(`input[type=checkbox][data-sec='${sec}']`); const checked=[...group].filter(x=>x.checked); if(checked.length>2) cb.checked=false; });
document.addEventListener('click',e=>{ const id=e.target && e.target.id;
  if(id==='calc'){ const {ok,missing}=validate(); if(!ok){ document.getElementById('status').innerHTML=`<span class="warning">Faltam secções: ${missing.join(', ')}</span>`; return; } document.getElementById('status').textContent=''; showResults(); }
  if(id==='reset'){ document.querySelectorAll('#quiz input[type=checkbox]').forEach(c=>c.checked=false); document.getElementById('results').style.display='none'; document.getElementById('status').textContent=''; window.scrollTo({top:0,behavior:'smooth'}); }
  if(id==='downloadPdf'){ const {ok}=validate(); if(!ok){ document.getElementById('status').innerHTML=`<span class="warning">Responda todas as secções antes de exportar.</span>`; return; } showResults(); downloadPdfDirect(); }
  if(id==='exportPrint'){ const {ok}=validate(); if(!ok){ document.getElementById('status').innerHTML=`<span class="warning">Responda todas as secções antes de exportar.</span>`; return; } showResults(); window.print(); }
  if(id==='rerender'){ renderQuiz(); }
});
(function start(){ try{ renderQuiz(); }catch(e){ const st=document.getElementById('status'); if(st) st.innerHTML='<span class="error">Erro a iniciar: '+e.message+'</span>'; } })();
</script>
</body>
